services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: investapi
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: redis
    container_name: investapi_redis
    ports:
      - "6379:6379"